<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //Entrada
    let temperatura = Number(prompt(`Insira a temperatura em graus Fahrenheit`));

    //Processamento
    function conversao(){
        let c = (temperatura - 32) * 5 / 9 ;
        return c;
    }

    //Saída
    alert(`À temperatura em Celsius fica: ${conversao()}°C`)
</script>
