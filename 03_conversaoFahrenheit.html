<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada
    let celsius = Number(prompt(`Insira a temperatura em graus Celsius`));
    
    //Processamento
    function converter() {
        let f = (9 * celsius + 160) / 5;
        return f;
    }

    //Saída
    alert(`À temperatura em Fahrenheit fica: ${converter()}°F`);

</script>
