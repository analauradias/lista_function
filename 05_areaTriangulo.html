<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada
    let b = Number(prompt(`Insira a base do triângulo`));
    let h = Number(prompt(`Insira a altura do triângulo`));
    //Processamento
    function area(base, altura){
        let a = (base * altura) / 2;
        return a;
    }
    //Saída
    const resultado = area(b, h);
    alert(`Área do triângulo = ${resultado}cm²`);
</script>
